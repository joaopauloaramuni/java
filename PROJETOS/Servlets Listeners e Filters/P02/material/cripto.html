<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Criptografia</title>
</head>
<body>
<h1>Criptografia</h1>
<form action="cripto" method="post">
  <table>
    <tr>
        <td>
          Texto a criptografar
        </td>
        <td>
          <textarea name="texto" cols=40 rows=10/></textarea>
        </td>
    </tr>
    <tr>
        <td>
          Deslocamento
        </td>
        <td>
          <input type="text" name="deslocamento"/>
        </td>
    </tr>
    <tr>
        <td>
          Decifrar?
        </td>
        <td>
          <input type="checkbox" name="decifrar" value="true"/>
        </td>
    </tr>
	<tr>
        <td>
          Exibe texto?
        </td>
        <td>
          <input type="checkbox" name="exibe" value="true"/>
        </td>
	</tr>
  </table>
  <br>
  <input type="submit">
</form>

</body>
