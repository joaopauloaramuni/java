<body>
  <h1>Calculadora</h1>
  
  <form action="calculadora" method="post">
    <input type="text" name="operando1">
    <select name="operador">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="text" name="operando2">
    <input type="submit">
  </form>
